services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: site_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: rabbitmq
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  celery:
    build: .
    container_name: celery
    command: poetry run celery -A app.tasks.celery.app worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - rabbitmq
    restart: always
    
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: site_frontend
    restart: always
    ports:
      - "5173:5173"
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app

volumes:
  rabbitmq-data: